<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/book/edit/{id}(id=${book.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${book.author}" required><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${book.price}" required><br><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${book.stock}" required><br><br>

    <button type="submit">Update</button>
</form>
<a href="index.html">Back to List</a>
<script src="/js/scripts.js"></script>
</body>
</html>
